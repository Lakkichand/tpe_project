<header>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 row-fluid">
                    <img [src]="topbarConst.TPE_LOGO" />
                </div>
                <div class="col-sm-9 top-information">
                    <div class="row top-information">
                        <div class="col-sm-3">
                            <p>&nbsp;</p>
                        </div>
                        <div class="col-sm-3 box-border">
                            <img [src]="topbarConst.MAP_ICON" />
                            <span class="map">
                            {{locationData.name}}
                           </span>
                            <span class="address">
                          {{locationData.area}}, {{locationData.country}} {{locationData.pincode}}
                           </span>
                        </div>
                        <div class="col-sm-3 box-border Cloudy">
                            <img [src]="topbarConst.CLOUD_ICON" />
                            <span class="map">
                           {{temp}} F
                           </span>
                            <span class="address">
                          {{temp_condtion }} 
                           </span>
                        </div>
                        <div class="col-sm-3 box-border Cloudy">
                            <img [src]="topbarConst.CAL_ICON" />
                            <span class="map">
                           {{ whatTime | async | date:'hh:mm a' }}
                           </span>
                            <span class="address">
                          {{ whatTime | async | date:'MMMM d, y' }}
                           </span>
                        </div>
                        <div class="col-sm-3 box-border userinfo dropdown">
                            <img [src]="topbarConst.USER_LOGO" />
                            <span class="map"> 
                           John Smith
                           </span>
                            <span class="address">
                           Site Manager
                           </span>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                   <img [src]="topbarConst.DOWN_ICON" class="userinfoimg" />
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">User Setting</a></li>
                                <li><a href="#">Change Password</a></li>
                                <li><a href="#" style="border:0px;">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
        </div>
    </div>
</header>
